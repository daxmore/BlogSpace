<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white shadow-lg rounded-lg flex w-full max-w-4xl flex-col md:flex-row">
        <div class="w-1/2 hidden md:block">
            <img src="./assets/images/login.jpg" alt="Office Image" class="w-full h-full object-cover rounded-l-lg">
        </div>
        <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Log in to your account</h2>
            <form id="loginForm" class="space-y-4" novalidate>
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Email or Username</label>
                    <input type="text" id="username" placeholder="Enter your email or username" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-red-500 text-xs hidden" id="usernameError">This field is required.</p>
                </div>
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required minlength="6"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-red-500 text-xs hidden" id="passwordError">Password must be at least 6 characters.
                    </p>
                </div>
                <button type="submit"
                    class="w-full bg-green-800 text-white py-2 rounded-md hover:bg-green-900 transition">
                    Log In
                </button>
            </form>
            <div class="text-right mt-2">
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
            </div>
            <div class="flex items-center my-4">
                <div class="w-full border-b"></div>
                <span class="px-2 text-gray-500 text-sm">OR</span>
                <div class="w-full border-b"></div>
            </div>
            <div class="flex space-x-4">
                <button class="flex justify-center w-full bg-black text-white py-2 rounded-md md:flex">
                    <span class="md:block hidden"><img src="https://www.svgrepo.com/show/355037/google.svg"
                            class="w-5 h-5 mr-2"></span> Google
                </button>
                <button class="flex justify-center w-full bg-black text-white py-2 rounded-md md:flex">
                    <span class="md:block hidden"><img src="https://www.svgrepo.com/show/475647/facebook-color.svg"
                            class="w-5 h-5 mr-2"></span> Facebook
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">
                <a href="signup.html" class="text-blue-500 hover:underline">Create A New Account</a>
            </p>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
