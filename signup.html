<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-green-900 mb-4">Sign-in Form</h2>

        <form id="signinForm" class="space-y-4" novalidate>
            <!-- Name -->
            <div>
                <label class="block text-gray-600 text-sm mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <p class="text-red-500 text-xs hidden" id="nameError">Name is required.</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-600 text-sm mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <p class="text-red-500 text-xs hidden" id="emailError">Valid email is required.</p>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-600 text-sm mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    minlength="6"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <p class="text-red-500 text-xs hidden" id="passwordError">Password must be at least 6 characters.</p>
                <div class="flex items-center"><input type="checkbox" name="pass" id="pass" onclick="showPassword()"> <label for="pass" class="text-sm ">Show Password</label></div>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-600 text-sm mb-1">Phone no.</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <p class="text-red-500 text-xs hidden" id="phoneError">Enter a valid 10-digit phone number.</p>
            </div>

            <!-- Date of Birth -->
            <div>
                <label class="block text-gray-600 text-sm mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-800 text-white py-2 rounded-md hover:bg-green-900 transition">
                Submit
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
                <a href="login.html" class="text-blue-500 hover:underline">Already Have An Account?</a>
            </p>
        </form>
    </div>

    <script src="assets/js/signin.js"></script>
</body>

</html>
