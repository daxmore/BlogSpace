<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #31473a;
            --background-color: #edf4f2;
        }
    </style>
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body>
        <!-- header part -->
        <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo Section -->
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <span class="ml-3 text-xl font-bold text-gray-900">BlogSphere</span>
                        </a>
                    </div>

                    <!-- Desktop Navigation -->
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="text-gray-600 hover:text-[#31473a] transition duration-200">Home</a>
                        <a href="blog.html" class="text-gray-600 hover:text-[#31473a] transition duration-200">Blogs</a>
                        <a href="about.html"
                            class="text-gray-600 hover:text-[#31473a] transition duration-200">About</a>
                    </nav>

                    <!-- Desktop Button -->
                    <div class="hidden md:flex items-center space-x-4">
                        <button onclick="toggleModal()" class="px-4 py-2 rounded-lg text-white bg-[#31473a] hover:bg-[#456553] transition">
                            Start Writing
                        </button>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button" class="md:hidden p-2 focus:outline-none">
                        <svg class="h-6 w-6 text-gray-600 transition-transform duration-300" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                            <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Overlay -->
            <div id="mobile-menu"
                class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 hidden transition-opacity duration-300">
                <div class="absolute top-0 left-0 w-4/5 h-full bg-white shadow-lg p-6">
                    <button id="close-menu" class="absolute top-4 right-4">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <nav class="mt-12 space-y-6 text-lg">
                        <a href="index.html" class="block text-gray-700 hover:text-[#31473a] transition">Home</a>
                        <a href="blog.html" class="block text-gray-700 hover:text-[#31473a] transition">Blogs</a>
                        <a href="about.html" class="block text-gray-700 hover:text-[#31473a] transition">About</a>
                        <button onclick="toggleModal()" class="px-4 py-2 rounded-lg text-white bg-[#31473a] hover:bg-[#456553] transition">
                            Start Writing
                        </button>
                    </nav>
                </div>
            </div>
        </header>

    <main class="w-full min-h-screen px-4 md:px-12 lg:px-24 py-6 bg-gray-100 flex flex-col items-center max-sm:mt-16 mt-16">
        <h2 class="text-4xl font-bold">Welcome to My Blog</h2>
        <p class="text-lg mt-2">Sharing insights, stories, and updates.</p>

        <!-- Modal -->
        <div id="post-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-md text-[var(--primary-color)] w-3/4 max-w-xl">
                <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>
                <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded mb-2">
                <input type="email" id="email" placeholder="Your Email" class="w-full p-2 border rounded mb-2">
                <textarea id="content" placeholder="Write your content here..."
                    class="w-full p-2 border rounded mb-2"></textarea>
                <div class="flex justify-end">
                    <button onclick="toggleModal()" class="mr-2 bg-gray-300 px-4 py-2 rounded">Cancel</button>
                    <button onclick="addPost()"
                        class="bg-[var(--primary-color)] text-white px-4 py-2 rounded">Publish</button>
                </div>
            </div>
        </div>

        <section class="w-full max-w-5xl mt-10">
            <h2 class="text-2xl font-bold mb-4">Recent Posts</h2>
            <div id="posts" class="space-y-4"></div>
        </section>
    </main>
<script src="assets/js/blog.js"></script>
    <script src="assets/js/headder.js"></script>
</body>

</html>
